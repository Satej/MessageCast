version: "3.0"
services:
  elasticsearch:
    image: elasticsearch:7.17.7
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - 9200:9200
  postgres:
    image: postgres:alpine
    restart: always
    volumes:
    - pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: example
  web:
    build: .
    environment:
      DEBUG: 'true'
    restart: always
    working_dir: /src
    ports:
      - 8000:8000
    depends_on:
    - elasticsearch
    - postgres
    entrypoint: /src/entrypoint.sh
    volumes:
    - ./:/src
    - web-static:/src/static
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "8080:80"
    volumes:
      - web-static:/www/static
    links:
      - web:web
    depends_on:
      - web
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
volumes:
  web-static:
  pgdata:
