<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% include "header.html" %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h4>Chat Area</h4>
        <div class="row">
            <div readonly id="chat-log" cols="100" rows="20"></div><br>
{#            <textarea readonly id="chat-log" cols="100" rows="20"></textarea><br>#}
        </div>
        <div class="row my-3">
            <div class="col-11">
                <input id="chat-message-input" type="text" size="100"><br>
            </div>
            <div class="col-1 justify-content-end d-flex">
                <input class="btn btn-primary" id="chat-message-submit" type="button" value="Send">
                <form >
                    <input type="file" id="uploadFile" style="display: none;" />
                    <input type="button" value="Upload" onclick="document.getElementById('uploadFile').click();" />
                </form>
            </div>
        </div>
        {{ room_name|json_script:"room-name" }}

    </div>
</body>
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        {#document.querySelector('#chat-log').value += (data.message + '\n');#}
        document.querySelector('#chat-log').innerHTML +=
            "<div class='m-2 p-1 rounded w-50' style='background: lightgrey'>"+
            (data.message + '\n')+
            "<button type='button' class='btn btn-success btn-sm mx-2'>&#8593<span class='badge badge-dark badge-sm'>4</span></button>"+
            "<button type='button' class='btn btn-danger btn-sm mx-2'>&#8595<span class='badge badge-dark badge-sm'>4</span></button>"+
            "</div>";
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'roomName': roomName
        }));
        messageInputDom.value = '';
    };

</script>
<script>
    const divHTML = document.getElementById('chat-log');
    for (let i = 0; i < {{ chat_messages|safe }}.length; i++) {
      {#textarea.innerText += {{chat_messages|safe}}[i]+ "\r\n";#}
      divHTML.innerHTML +=
          "<div class='m-2 p-1 rounded w-50' style='background: lightgrey'>"+
          {{chat_messages|safe}}[i] +
          "<button type='button' class='btn btn-success btn-sm mx-2'>&#8593<span class='badge badge-dark badge-sm'>4</span></button>"+
          "<button type='button' class='btn btn-danger btn-sm mx-2'>&#8595<span class='badge badge-dark badge-sm'>4</span></button>"+
          "</div>\r\n";
    }

    {#scroll to bottom#}
    {#textarea.scrollTop = textarea.scrollHeight#}
</script>
